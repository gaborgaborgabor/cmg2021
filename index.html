<!DOCTYPE html> <!-- das sagt, ich bin ein HTML Doc -->
<html lang="en"> <!-- das eröffnet einen HTML Code Block, gibt immer nur einen -->

<head> <!-- beinhaltet Meta Informationen -->
    <meta charset="UTF-8"> <!-- das ist Unicode....universelle Sprache -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- egal -->
    <title>Gabors krasses portfolio</title>

    <link rel="stylesheet" href="design.css" type="text/css"> <!-- referenz -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js" integrity="sha512-/gO16YMp20RIqCZXZyvMlzALQqEoiDU0akshw25wFiXCRGl+0p/HPWkOd8HWFn6bnatGhxakGLfYhWaPPVQIyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><!-- das ist das aFrame Framework -->


</head>


<body>

    <a-scene  antialias="true"  fog="type: linear; color: #000; near: 3; far: 30"  loading-screen="dotsColor: #000; backgroundColor: black" shadow="type: pcfsoft" 
    
    
    
    > <!-- das sind allgemeine Einstellungen für die 3D Scene-->
        <a-sky color="#000"  ></a-sky>
        <assets> <!-- alle Mediendateien, welche vorgeladen werden...-->
            <img id="bild1" src="assets/texture.jpg">
            <img id="brick1" src="assets/bricks.jpg">
        </assets>



        <!-- das sind die Lichter -->

        <a-entity light="type: hemisphere; color: #fff; groundColor: #333; intensity: 0.8" ></a-entity>
        <a-entity light="type:directional; castShadow:true;" position="10 10 10" intensity="0.5"></a-entity>


        <a-entity id="door" position='0 0 -5 rotation='0 -36.5 0'>
            <a-plane width='6' height='3' position='0 1.5 0' material="src: #bild1; side: double" shadow="cast: true; receive: false"></a-plane> 
            <a-box 
                animation="property: rotation; to: 0 360 0; loop: true; dir: alternate; dur: 5000; easing: easeInOutQuad;"
                position="-1 0.5 0" 
                rotation="0 0 0" 
                color="#4CC3D9" 
                material="src: #brick1" 
                shadow="cast: true; receive: true">
            </a-box>
        </a-entity>


        <a-box  position="0 0.5 -10" color="red" material="src: #brick1" shadow="cast: true; receive: true"></a-box>
        <a-box  position="0 0.5 -20" color="red" material="src: #brick1" shadow="cast: true; receive: true"></a-box>
        <a-box  position="0 0.5 -30" color="red" material="src: #brick1" shadow="cast: true; receive: true"></a-box>
        <a-box  position="0 0.5 -40" color="red" material="src: #brick1" shadow="cast: true; receive: true"></a-box>
        <a-box  position="0 0.5 -50" color="red" material="src: #brick1" shadow="cast: true; receive: true"></a-box>
   


        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow="cast: true; receive: true"></a-plane> 




    </a-scene>
  
</body>



</html>
